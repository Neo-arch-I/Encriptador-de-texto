<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            id="texto" 
            cols="30" 
            class="texto" 
            rows="10" 
            placeholder="Ingrese el texto aqui"
            ></textarea>
        <div class="terminos">
            <p>Solo letras minusculas y sin acento.</p>
        </div>
        <div class="botones">
            <button
            name="texto"
            class="btn-encriptar" 
            type="button" 
            onclick="Encriptar()">
            Encriptar
        </button>
            <button 
            class="btn-desencriptar" 
            type="button" 
            onclick="desencriptar()">
            Desencriptar
            </button>
        </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="boy">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que vas a encriptar o desencriptar</p>
            <textarea 
            name="mensaje" 
            id="mensaje" 
            cols="30" 
            rows="10" 
            class="mensaje" 
            ></textarea>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
